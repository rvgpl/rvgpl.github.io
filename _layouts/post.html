---
layout: default
nav: articles
---

<article class="single">
  <p class="post-back">
    <a href="/articles"><span>❮</span> Back</a>
  </p>
  <h1 class="post-title">{{ page.title }}</h1>
  <h2 class="post-introduction">{{ page.introduction }}</h2>
  <p class="post-info">
    <em class="post-date">{{ page.date | date_to_string }}</em>
    <strong class="post-category">{{ page.category }}</strong>
  </p>
  <div class="post-content">
    {{ content }}
  </div>
</article>
